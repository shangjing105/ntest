<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title><%= title %></title>
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css" media="screen">
	<link href="http://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
	<script type="text/javascript" src="javascripts/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
	<script src="http://cdn.bootcss.com/1000hz-bootstrap-validator/0.9.0/validator.min.js"></script>
	<style type="text/css">
	.m15{ margin: 15px;}
 	.tc{ text-align: center;font-size: 18px;font-weight: 600;}
	</style>
</head>
<body screen_capture_injected="true">
	<div class="container">
		<form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post">
			<fieldset>
				<legend></legend>
				<div class="panel panel-default">
				<div class="panel-heading">
					<p class="tc">请先登录</p>
				</div>
				<div class="panel-body m15">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="text" class="form-control" id="password" name="password" placeholder="请输入密码" required>
					</div>
				</div>
				<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block" id="login0">登录</button>
				</div>
				<div class="form-group">
						<button type="button" class="btn btn-info col-sm-2 col-sm-offset-10" id="register0">注册</button>
				</div>
				</div>
				</div>
			</fieldset>
		</form>
	</div>

	<script type="text/javascript">
		$(function () {
			$(".form-horizontal").validator();

			$("#register0").click(function () {
				window.location.href="/register";
			});
			$("#login0").click(function () {
				var username=$("#username").val();
				var password=$("#password").val();
				var data={'username':username,'password':password};
				$.ajax({
					url:'/login',
					type:'post',
					data:data,
					success:function (data,status) {
						if (status=='success') {
							location.href="/home";
						}
					},
					error:function (data,status) {
						if (status=='error') {
							location.href="/login";
						}
					}
				});
			});
		});
	</script>
</body>
</head>
</html>
